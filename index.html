<!DOCTYPE html>
<html lang="en" ng-app="bnbApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Bread N Barter">
		<meta name="author" content="Andy Teng">
		<link rel="shortcut icon" href="favicon.ico">
		
		<title>Bread N Barter</title>

		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

		<!-- Custom styles for this template -->
		<style>
		  /* app css stylesheet */
		  body {
			padding-top: 50px;
		  }
		  .starter-template {
			padding: 40px 15px;
			text-align: center;
		  }
		</style>

		<!-- Just for debugging purposes. Don't actually copy this line! -->
		<!--[if lt IE 9]><script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
	</head>
	
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container" ng-cloak>
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Bread N Barter</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul id="navbar" class="nav navbar-nav">
						<li id="find" class="active"><a href="index.html">Find Treasures</a></li>
						<li id="trade"><a href="trade.html">Trade Your Treasure</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>
		
		<div class="container">
			
			<div class="starter-template">
				<img src="logo.png" alt="Bread N Barter" style="max-width:50%; max-height:50%; height:auto; width: auto\9"/>
			</div>
			<div ng-controller="BnbController">
				<form class="form-horizontal">
					<table align="center">
						<tr>
							<td>
								<input id="treasure-text" type="text" class="form-control input-lg" placeholder="Find your treasure..." ng-model="search.itemName"/>
							</td>
							<td>
								<button id="find-btn" class="btn btn-primary btn-lg"><i class="glyphicon glyphicon-search"></i></button>
							</td>
						</tr>
					</table>
				</form>
				<br/>
				<div class="table-responsive">
					<table id="searchTextResult" align="center" class="table table-condensed" style="width:80%">
						<tr>
							<th></th>
							<th>Treasure</th>
							<th>Remarks</th>
							<th>Trader</th>
							<th>Contact</th>
						</tr>
						<tr ng-repeat="bnb in bnbs | orderByPriority | filter:search:strict">
							<td align="center"><img src="{{bnb.itemPhoto}}" width="100px" height="100px"/></td>
							<td>{{bnb.itemName}}</td>
							<td>{{bnb.remarks}}</td>
							<td>{{bnb.name}}</td>
							<td>{{bnb.contact}}</td>
						</tr>
					</table>
				</div>
			</div>
		</div><!-- /.container -->
		
		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.js"></script>
		<script src="//cdn.firebase.com/v0/firebase.js"></script>
		<script src="//cdn.firebase.com/libs/angularfire/0.5.0/angularfire.min.js"></script>
		<script>
			var bnbApp = angular.module('bnbApp', ['firebase']);
			
			bnbApp.controller('BnbController', function($scope, $firebase) {
				$scope.loaded = false;
				  
				var ref = new Firebase('https://andyteng.firebaseio.com/bnbs');
				$scope.bnbs = $firebase(ref);
				//$scope.bnbs.$bind($scope, "bnbs");
			});
		</script>
  </body>
</html>
